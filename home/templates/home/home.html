<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Main page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #272640;
            color: white;
        }
        
        /* Navigation bar*/
        .navbar {
            background-color: #272640;
            padding: 5px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #272640;
        }
        
        .navbar h1 {
            font-size: 20px;
            margin: 0;
        }
        
        .navbar nav {
            display: flex;
            gap: 30px;
        }
        
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        
        .navbar a:hover {
            color: #3498db;
        }
        
        /* Main container */
        .container {
            display: flex;  
            max-width: 60%;
            margin: 0 auto;
        }
        
        /* Left column */
        .left-column {
            width: 40%;
            padding: 0;
            background-color: #272640;
            color: white;
            display: flex;
            flex-direction: column;
            overflow-y: scroll;
        }

        /* Custom scrollbar for left column */
        .left-column::-webkit-scrollbar {
            width: 8px;
        }

        .left-column::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .left-column::-webkit-scrollbar-thumb {
            background: #3498db;
            border-radius: 4px;
        }

        /* Right column */
        .right-column {
            width: 60%;
            padding: 40px;
            background-color: #272640;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: sticky;
            top: 0;
            height: 100vh;
        }
        
        /* Section heading */
        h1 {
            font-family: 'Syncopate', sans-serif;
            font-weight: bold;
            white-space: nowrap;
            margin-bottom: 0px;
            color: #FFFFFF;
        }
        
        /* Secondary heading */
        h2 {
            font-family: 'Syncopate', sans-serif;
            font-size: 15px;
            margin-bottom: 0px;
            padding: 20px 20px 0 20px;
        }
        
        /* Paragraph text */
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        
        /* Movie grid container */
        .movie-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap:5px;
            margin-top: 5px;
            padding: 0 20px 20px 20px;
        }
        
        /* Individual movie card */
        .movie-item {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        /* Movie poster image */
        .movie-item img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        
        /* Movie title text */
        .movie-item p {
            font-size: 16px;
        }

        /* Search bar */
        .search-box {
            font-family: 'Syncopate', sans-serif;
            width: 100%;
            padding-top: 15px;
            padding-right: 0px;
            padding-bottom: 5px;
            padding-left: 0px;
            font-size: 15px;
            border: none;
            border-bottom: 2px solid #FFBF00;
            color: #F9F6EE;
            background: transparent;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-box:focus {
            border-bottom-color: #007bff;
        }
    </style>
</head>
<body>
    <!-- Top navigation bar -->
    <div class="navbar">
        <h1>MovieSite</h1>
        <nav>
            <a href = "/">Home</a>
            <a href = "#">Browse</a>
            <a href = "#">My List</a>
            <a href = "#">Search</a>
        </nav>
    </div>

    <!-- Main container -->
    <div class = "container">
        <!-- Left column with movie posters -->
        <div class = "left-column">
            <h2>FEATURED MOVIES</h2>
            <div class = "movie-list">
                {% for movie in movies %}
                <div class = "movie-item">
                    {% if movie.poster %}
                        <img src = "/media/{{ movie.poster }}" alt = "{{ movie.title }}">
                    {% endif %}
                </div>
                {% endfor %}
            </div>
        </div>
        
        <!-- Right column with placeholder content -->
        <div class = "right-column">
            <h1>Tell us what you love!</h1>

            <script>
            const h1 = document.querySelector('.right-column h1');
            let size = 100;
            h1.style.fontSize = size + 'px';

            while (h1.scrollWidth > h1.parentElement.clientWidth && size > 10) {
                size--;
                h1.style.fontSize = size + 'px';
            }
            </script>
                        
            <!-- search bar -->
            <div class = "search">
                <input type = "text" placeholder="Search..." class = "search-box">
            </div>
        </div>
    </div>
</body>
</html>
