<!DOCTYPE html>
<html>
<head>
    <title>All Movies</title>
    <style>
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .movie-card {
            width: 150px;
            text-align: center;
        }
        .movie-card img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>All Movies</h1>
    <div class="grid">
        {% for movie in movies %}
        <div class="movie-card">
            {% if movie.poster %}
                <img src="/media/{{ movie.poster }}" loading="lazy" alt="{{ movie.title }}">
            {% else %}
                <div style="width:100%;height:225px;background-color:#ccc;display:flex;align-items:center;justify-content:center;">No Image</div>
            {% endif %}
            <p>{{ movie.title }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
